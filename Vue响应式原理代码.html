<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='message'> {{message}}
    </div>
    <script>
        class Vue {
            constructor(options) {
                // 1、保存数据
                this.$options = options;
                this.$data = options.data;
                this.$el = options.el;

                // 2、将data添加到响应式系统中
                new Observer(this.$data)

                // 3、代理this.$data的数据  只有代理了 才能通过app.message=‘’改变
                Object.keys(this.$data).forEach(key => {
                    this._proxy(key)
                })

                // 4、处理el
                new Compiler(this.$el, this)
            }
            _proxy(key) {
                Object.defineProperty(this, key, {
                    configurable: true,
                    enumerable: true,
                    set(newValue) {
                        this.$data[key] = newValue
                    },
                    get() {
                        return this.$data[key]
                    }
                })
            }
        }
        class Observer {
            constructor(data) {
                this.data = data;
                Object.keys(data).forEach(key => {
                    this.defineReactive(this.data, key, data[key])
                })
            }
            defineReactive(data, key, val) {
                // 一个key/属性 对应 一个Dep对象
                const dep = new Dep()
                Object.defineProperty(data, key, {
                    configurable: true,
                    enumerable: true,
                    get() {
                        if (Dep.target) {
                            dep.addSub(Dep.target)
                        }
                        return val
                    },
                    set(newValue) {
                        if (newValue === val) {
                            return
                        }
                        val = newValue
                        dep.notify()
                    }
                })

            }
        }
        class Dep {
            constructor() {
                this.subs = []
            }
            addSub(sub) {
                this.subs.push(sub)
            }
            notify() {
                this.subs.forEach(sub => {
                    sub.update()
                })
            }
        }

        class Watcher {
            constructor(node, name, vm) {
                this.node = node;
                this.name = name;
                this.vm = vm;
                Dep.target = this;
                this.update();
                Dep.target = null; //一定要置空 因为接下来可能要创建新的Watcher对象
            }
            update() {
                this.node.nodeValue = this.vm[this.name] //取属性 就调用get
            }
        }

        // 正则表达式regex：regular expression
        const reg = /\{\{(.+)\}\}/;
        //这里是要匹配两个大括号{{内容}}
        // \{表示匹配一个大括号 ()是分组 .匹配大部分的任意的字符,除了一些特殊的    *表示匹配0个或者多个  +是匹配一个或者多个
        //下面的$1就是拿到第一组 也就是第一个()

        class Compiler {
            constructor(el, vm) {
                this.el = document.querySelector(el) //拿到el模版
                this.vm = vm //保存Vue对象
                this.frag = this._createFragment() //创建一些片段
                this.el.appendChild(this.frag)
            }
            _createFragment() {
                const frag = document.createDocumentFragment()
                let child;
                while (child = this.el.firstChild) {
                    this._compile(child) //解析 类似：<h2>{{message}}</h2>
                    frag.appendChild(child)
                }
                return frag
            }
            _compile(node) {
                if (node.nodeType === 1) { //===1 表示这个东西是标签节点
                    const attrs = node.attributes
                    if (attrs.hasOwnProperty('v-model')) {
                        const name = attrs['v-model'].nodeValue
                        node.addEventListener('input', e => {
                            this.vm[name] = e.target.value
                        })
                    }
                }
                if (node.nodeType === 3) { //===3 表示文本节点
                    console.log(reg.test(node.nodeValue));
                    if (reg.test(node.nodeValue)) {
                        const name = RegExp.$1.trim() //$1就是拿到第一组 也就是第一个()
                        console.log(name);
                        new Watcher(node, name, this.vm)
                    }
                }
            }
        }
    </script>
    <!-- <script src="./node_modules/vue/dist/vue.js"></script> 正常用vue就要导入vue.js -->
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好啊",
                info: {
                    name: "why",
                    age: 18
                }
            }
        })
    </script>
</body>

</html>
